  <meta name='author' content='Trever Santora' />

  <meta name='robots' content='noindex, nofollow' />

<body>
<!-- Header -->
<div class='row'>
  <div class='large-6 medium-6 small-12 columns'>
    <a class='header-link' href='/' title='Trever Santora'>
    <div class='header'>
      <h1 class='name text-upper'>Trever Santora</h1>
      <h2 class='title text-lower'>UX Designer</h2>
    </div>
    </a>
  </div>
  <div class='large-6 medium-6 small-12 text-upper columns'>
    <ul class='nav'>
      <li>
        <a class='inactive' href='/'>Portfolio</a>
      </li>
      <li>
        <a class='inactive' href='/about'>About</a>
      </li>
      <li>
        <a class='active' href='/contact'>Contact</a>
      </li>
    </ul>
  </div>
</div>

<div class='row section bump-60'>
  <div class='large-10 medium-10 small-12 small-centered columns contact'>
    <div class='row'>
        <div class='large-8 medium-12 columns'>
          <img data-interchange='[/assets/images/contact-landscape.jpg, (default)], [/assets/images/contact-landscape-x2.jpg, (retina)]'>
          <figcaption class='contact-figcaption'>Working at home in White Salmon, Washington with a view of Mt. Hood across the Columbia River Gorge.</figcaption>
        </div>
        <div class='large-4 medium-12 columns'>
          <p class='contact-text'>Get in touch if you&rsquo;d like to work with me. Or you can email me directly at <a href='mailto:hi@treversantora.com'>hi@treversantora.com</a>.</p>
          <form action='//formspree.io/santora.t@gmail.com' method='POST'>
            <input type='email' name='_replyto' placeholder='Your email'>
            <textarea name='message' rows='5' placeholder='Your message'></textarea>
            <input type='hidden' name='_next' value='/thanks' />
            <input type='hidden' name='_subject' value='New submission!' />
            <input type='text' name='_gotcha' style='display:none'>
            <button type='submit' class='text-upper large'>Send</button>
          </form>
        </div>
    </div>
  </div>
</div>
<!-- Footer -->
<div class='row'>
  <div class='small-12 columns large-10 large-centered footer bump-60'>
    <div class='row'>
      <div class='small-12 large-6 columns'>
        <ul class='footer-nav'> 
          <li class='footer-nav-items'>
            <a href='https://www.twitter.com/treversantora' title='Twitter'>Twitter</a>
          </li>
          <li class='footer-nav-items'>
            <a href='https://www.quora.com/Trever-Santora' title='Quora'>Quora</a> 
          </li>
          <li class='footer-nav-items'>
            <a href='https://www.linkedin.com/in/treversantora' title='LinkedIn'>LinkedIn</a>
          </li>
        </ul>
      </div>
      <div class='small-12 large-6 columns footer-credits'>
        <span class='footer-copyright'>&copy; </span><span>2015</span>
        <span class='footer-text text-upper'>Trever Santora</span>
      </div>
    </div>
  </div>
</div>
