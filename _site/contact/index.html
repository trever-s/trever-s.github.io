<div class='row section bump-60'>
  <div class='large-10 medium-10 small-12 small-centered columns contact'>
    <div class='row'>
        <div class='large-8 medium-12 columns'>
          <img class="contact-night" data-interchange='[/assets/images/contact-starscape.jpg, (default)], [/assets/images/contact-starscape-x2.jpg, (retina)]'>
          <img class="contact-day" data-interchange='[/assets/images/contact-landscape.jpg, (default)], [/assets/images/contact-landscape-x2.jpg, (retina)]'>
          <figcaption class='contact-day-figcaption'>Working at home in White Salmon, Washington with a view of Mt. Hood across the Columbia River Gorge.</figcaption>
          <figcaption class='contact-night-figcaption'>Testing the Subaru telescope&rsquo;s laser guide star under the Milky Way on Mauna Kea, Hawai&rsquo;i.</figcaption>
        </div>
        <div class='large-4 medium-12 columns'>
          <p class='contact-text'>Get in touch if you&rsquo;d like to work with me. Or you can email me directly at <a href='mailto:hi@treversantora.com'>hi@treversantora.com</a>.</p>
          <form action='//formspree.io/santora.t@gmail.com' method='POST'>
            <input type='email' name='_replyto' placeholder='Your email'>
            <textarea name='message' rows='5' placeholder='Your message'></textarea>
            <input type='hidden' name='_next' value='/thanks' />
            <input type='hidden' name='_subject' value='New submission!' />
            <input type='text' name='_gotcha' style='display:none'>
            <button type='submit' class='text-upper'>Send</button>
          </form>
        </div>
    </div>
  </div>
</div>
