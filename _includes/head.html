<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title>{{ page.title }}</title>
  <meta name='author' content='Trever Santora' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta name='robots' content='index, follow' />
  <meta name='description' content='{{ page.description }}' />
  <script>
  function getStylesheet() {
      var currentTime = new Date().getHours();
      if (0 <= currentTime&&currentTime <= 6) {
       document.write("<link rel='stylesheet' href='{{ site.baseurl }}/css/styles-night.css' type='text/css'>");
      }
      if (6 <= currentTime&&currentTime < 24) {
       document.write("<link rel='stylesheet' href='{{ site.baseurl }}/css/styles.css' type='text/css'>");
      }
  }
  getStylesheet();
  </script>
  <link href='//cloud.webtype.com/css/1f95b8e0-7dde-4565-945f-112863cf1bfb.css' rel='stylesheet' type='text/css' />
  <link rel="apple-touch-icon-precomposed" href="/assets/images/favicon-152.png">
  <meta name="msapplication-TileColor" content="#393939">
  <meta name="msapplication-TileImage" content="/assets/images/favicon-144.png">
</head>
